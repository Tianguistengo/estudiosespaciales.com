				<p>Afrutado <em>Estudios Espaciales es una celebración de la espacialidad. El centro toma nuestra inherente condición espacial como punto de partida y asume enteramente sus poderes y posibilidades. El centro se entiende a si mismo como un centro de producción e investigación cultural y de creación de estructuras sociales con el fin de compartir, intercambiar y expandir las problemáticas espaciales de nuestra condición humana.
El centro cree en la importancia y el poder de profundizar en nuestra espacialidad para facilitar una reflexión y reconsideración de nuestro entendimiento espacial. De esta manera busca encontrar una nueva mediación en nuestra experiencia humana y así generar nuevas maneras de relacionarnos con nuestra realidad espacial; directa e indirecta.
A través de investigaciones en las cuales la sensibilidad y la reflexión espacial son resaltadas, el centro busca profundizar en nuestra espacialidad creando un espacio/entidad en el cual el diálogo es estimulado y las ideas son celebradas.
